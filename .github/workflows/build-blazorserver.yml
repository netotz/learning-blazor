name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Current directory
      run: dir
    - name: Install dependencies
      run: |
        dotnet restore ./LearningBlazor
        dotnet restore ./LearningBlazorWASM
    - name: Build
      run: |
        dotnet build --configuration Release --no-restore ./LearningBlazor
        dotnet build --configuration Release --no-restore ./LearningBlazorWASM
    - name: Test
      run: |
        dotnet test --no-restore --verbosity normal ./LearningBlazor
        dotnet test --no-restore --verbosity normal ./LearningBlazorWASM
